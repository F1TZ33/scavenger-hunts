<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Screen (Hunt Selection) -->
    <div id="index-screen" class="screen">
        <h1>Welcome to the Scavenger Hunts!</h1>
        <p>Select a scavenger hunt to begin:</p>

        <!-- Hunt Titles with Action Buttons -->
        <div class="hunt-menu">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Modify</th>
                        <th>Generate QR Code</th>
                        <th>Start Hunt</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Escape the House Row -->
                    <tr>
                        <td>Escape the House</td>
                        <td><button class="action-button" id="modify-escape">Modify</button></td>
                        <td><button class="action-button" id="generate-qr-escape">Generate QR Code</button></td>
                        <td><button class="action-button" id="start-escape">Start Hunt</button></td>
                    </tr>
                    <!-- Fortnite IRL Row -->
                    <tr>
                        <td>Fortnite IRL: Victory Royale</td>
                        <td><button class="action-button" id="modify-fortnite">Modify</button></td>
                        <td><button class="action-button" id="generate-qr-fortnite">Generate QR Code</button></td>
                        <td><button class="action-button" id="start-fortnite">Start Hunt</button></td>
                    </tr>
                    <!-- Hacker / System Breach Row -->
                    <tr>
                        <td>Hacker / System Breach</td>
                        <td><button class="action-button" id="modify-hacker">Modify</button></td>
                        <td><button class="action-button" id="generate-qr-hacker">Generate QR Code</button></td>
                        <td><button class="action-button" id="start-hacker">Start Hunt</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button id="generate-pdf" onclick="generatePDF()">Generate PDF</button>
    </div>

    <!-- Hunt Screen -->
    <div id="hunt-screen" class="screen" style="display:none;">
        <h1>Scavenger Hunt</h1>
        <div id="hunt-content">
            <p id="clue"></p>
            <input type="text" id="user-input" placeholder="Enter keyword">
            <button id="submit-button">Submit</button>
            <p id="error-message" class="error"></p>
            <button id="go-to-camera">Go to Camera</button> <!-- Go to Camera button -->

            <!-- Generate QR Code Buttons -->
            <div id="qr-buttons">
                <button class="qr-button" id="generate-qr-1">Generate QR Code - Clue 1</button>
                <button class="qr-button" id="generate-qr-2">Generate QR Code - Clue 2</button>
                <button class="qr-button" id="generate-qr-3">Generate QR Code - Clue 3</button>
                <button class="qr-button" id="generate-qr-4">Generate QR Code - Clue 4</button>
                <!-- Add more buttons for each clue as needed -->
            </div>

            <!-- QR Code Container -->
            <div id="qr-container"></div> <!-- Where the QR code will appear -->
        </div>
    </div>

    <!-- Camera Scanner Screen -->
    <div id="camera-scanner" class="screen" style="display:none;">
        <h1>Scan QR Code</h1>
        <div id="qr-reader" style="width:100%;"></div> <!-- QR reader display -->
        <button id="cancel-scanning">Cancel</button> <!-- Button to cancel scanning -->
    </div>

    <!-- Congratulations Screen -->
    <div id="congratulations-screen" class="screen" style="display:none;">
        <h1>Congratulations!</h1>
        <p>You have completed the scavenger hunt!</p>
    </div>

    <script src="scripts.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script> <!-- QR code scanning library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script> <!-- QR Code Generation Library -->
</body>
</html>
