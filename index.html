<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Hunt Selection Page -->
    <div id="index-screen">
        <h1>Welcome to the Scavenger Hunt!</h1>
        <button id="start-escape">Start Ivy's Escape the House Hunt</button>
        <button id="start-fortnite">Start Harley's Fortnite IRL Hunt</button>
        <button id="start-hacker">Start Tysons's Hacker / System Breach Hunt</button>
    </div>

    <!-- Hunt Page (for users to do the scavenger hunt) -->
    <div id="hunt-screen" style="display: none;">
        <h2 id="clue"></h2>
        <input type="text" id="user-input" placeholder="Enter your answer here">
        <button id="submit-answer">Submit Answer</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <!-- Congratulations Page -->
    <div id="congratulations-screen" style="display: none;">
        <h2>Congratulations! You've completed the scavenger hunt!</h2>
        <button onclick="goBack()">Back to Hunt Selection</button>
    </div>

    <!-- Modify Hunt Page (removed) -->
    <div id="modify-screen" style="display: none;">
        <h1>Modify Hunt</h1>
        <div id="modify-clues"></div>
        <button id="save-changes" onclick="saveChanges()">Save Changes</button>
        <button onclick="goBack()">Back to Hunt Selection</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
